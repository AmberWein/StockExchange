<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Exchange Search</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23667eea;stop-opacity:1' /><stop offset='100%' style='stop-color:%23764ba2;stop-opacity:1' /></linearGradient></defs><rect width='100' height='100' fill='url(%23grad)' rx='20'/><path d='M20 70 L35 55 L50 60 L65 40 L80 30' stroke='white' stroke-width='4' fill='none' stroke-linecap='round' stroke-linejoin='round'/><circle cx='80' cy='30' r='3' fill='white'/></svg>">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/ticker.css" />
  </head>
  <body>
    <div id="marquee"></div>
    <div class="container">
      <h1>Stock Exchange Search</h1>
      <div id="form"></div>
      <div id="results"></div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/Marquee.js"></script>
    <script src="js/SearchResult.js"></script>
    <script src="js/SearchForm.js"></script>
    <script>
      (async function () {
        const marquee = new Marquee(document.getElementById('marquee'));
        marquee.load();
        
        const form = new SearchForm(document.getElementById('form'));
        const results = new SearchResult(document.getElementById('results'));
        
        form.onSearch((companies) => {
          const searchTerm = form.getSearchValue();
          results.renderResults(companies, searchTerm);
        });
        
        results.onCompare((company) => {
          console.log('Company object clicked:', company);
        });
      })();
    </script>
  </body>
</html>
