<!DOCTYPE html>
<html lang="en">
  head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock exchange search</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“ˆ</text></svg>">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/ticker.css" />
  </head>
  <body>
    <div class="stock-ticker">
      <div class="ticker-wrapper">
        <div class="ticker-content" id="tickerContent">
          <div class="ticker-item">Loading stock data...</div>
        </div>
      </div>
    </div>

    <div class="container">
      <h1>Stock exchange search</h1>

      <div id="errorContainer" class="error-container"></div>

      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for companies..."
        />
        <button id="searchButton">Search</button>
      </div>

      <div class="loading" id="loadingIndicator">
        <div class="spinner"></div>
      </div>

      <div class="results-container" id="resultsContainer"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/ticker.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
